<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <style>
        .navList {
            display: flex;
            justify-content: space-around;
        }

        li {
            text-align: center;
            list-style: none;
            font-weight: bolder;
            font-size: 16px;
        }

        .navBar {
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .link {
            color: black;
            font-size: 12pt
        }

        a:hover {
            text-decoration: none;
        }
    </style>
    <title>Document</title>
</head>


<body>


<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <img src="static/navbarimg.jpg" style="width: 8%;"/>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    {% for category in categories %}
                    <a class="nav-link"
                        href="{% url 'category_page' category.id %}">
                        {{ category.name }}
                    </a>

                </li>
                {% endfor %}
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/contact">Contact</a>
                </li>
            </ul>
            <form class="d-flex" role="search">
                <a href="cart/"><i class="fa fa-shopping-cart" aria-hidden="true"
                                   style="font-size: 20px; color: gray;margin-right: 20px;"></i></a>


            </form>


        </div>
    </div>
    </div>
</nav>

<div style="margin-top: 300px; margin-bottom: 75px">
    <h1 style="color: green; text-align: center; padding-top: 50px; padding-bottom: 50px">
        <b>Thank you for your order!</b></h1>
</div>

<div class="container text-center">
<div class="d-grid gap-2">
                        <br>
                        <a href="/"><button class="btn btn-success" type="button">Home</button></a>
</div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous">
    </script>

</body>

</html>
